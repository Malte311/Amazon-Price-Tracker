version: "2"

services:
  web:
    image: malte311/amazon-price-tracker:latest
    container_name: amazon-scraper
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - ./code/:/code/
      - ./data/:/code/data/
    restart: always
    environment:
      - PROD=prod
      - MAIL_USER=example@gmail.com
      - MAIL_PW=password
      - MAIL_RECEIVER=example@mail.com