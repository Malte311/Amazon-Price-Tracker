
<!--MULTIPLE-Chart-BEGIN-->
<div>
	<canvas id="%%FILE%%" width="500" height="300"></canvas>
</div>

<script>
	new Chart('%%FILE%%', {
		type: 'line',
		data: {
			labels: %%LABELTEXT%%,
			datasets: [{
				backgroundColor: 'rgba(255, 99, 132, 0.2)',
				borderColor: 'rgba(255, 99, 132, 1)',
				data: %%DATATEXT%%,
				label: 'Dataset',
				fill: 'rgba(255, 99, 132, 0.2)'
			}]
		}
	});
</script>

<!--MULTIPLE-Chart-END-->
